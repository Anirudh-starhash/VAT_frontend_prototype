<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="login_2.css">
</head>
<body>
    <div class="abc">
        <div class="hii">
            <h1>Payment Page</h1>
        </div>
        <div class="main">
            <!-- types of input and textarea with or without label -->
            <form id="paymentForm">
                <div>
                    <label for="Name">Name&nbsp;&nbsp;&nbsp;:&nbsp;&nbsp;&nbsp;</label>
                    <input type="text" name="Name" id="name" required>
                </div>
                <br>
                <div>
                    <label for="email">Email&nbsp;&nbsp;&nbsp;:&nbsp;&nbsp;&nbsp;</label>
                    <input type="email" name="myemail" id="email2" required>
                </div><br>
                <div>
                    <label for="payment_mode">Payment Mode&nbsp;&nbsp;&nbsp;:&nbsp;&nbsp;&nbsp;</label>
                    <select name="mypayment" id="payment_mode" required>
                        <option value="">Select Payment Method</option>
                        <option value="Cash">Cash</option>
                        <option value="UPI">UPI</option>
                        <option value="Bank Account">Bank Account</option>
                    </select>
                </div><br>
                <div>
                    <label for="human">Are you a human&nbsp;&nbsp;&nbsp;:&nbsp;&nbsp;&nbsp;</label>
                    <input type="checkbox" name="myhuman" id="human" required>
                </div><br>
    
                <br>
                <div>
                    <input type="submit" value="Submit Now" id="submit2">
                    <!-- submit option is here -->
                    <input type="reset" value="Reset Now" id="reset2">
                    <!-- reset option is here -->
                </div>
                <br>
                <div>
                    <a href="./homepage.html"><input type="button" value="Home" name="mybutton" id="homing"></a>
                </div>
            </form>
        </div>
    </div>
 

    <script src="index.js"></script>
</body>
</html>
